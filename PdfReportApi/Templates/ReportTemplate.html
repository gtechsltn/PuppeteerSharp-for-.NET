<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Report</h1>
    <p>This is a sample report generated as a PDF document.</p>
    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>This is a description of item 1.</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>This is a description of item 2.</td>
        </tr>
    </table>
</body>
</html>
